<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>建築小姐投票</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background: #000;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* 整個手機畫面外殼，可上下捲動 */
    #bgMainB {
      position: relative;
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .state {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;  /* 從上方開始排內容 */
      padding: 16px;
    }

    .hidden {
      display: none !important;
    }

    .state-full-img {
      padding: 0;
      align-items: stretch;
    }
    .state-full-img img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 投票畫面：24 張小卡 */
    .vote-box {
      width: 100%;
      padding: 80px 14px 20px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .card-btn {
      border: none;
      border-radius: 12px;
      padding: 6px 6px 8px;
      background: rgba(232, 240, 252, 0.96);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.3);
      text-align: center;
      cursor: pointer;
    }
    .card-btn.selected {
      outline: 2px solid #2563eb;
      box-shadow: 0 0 0 2px rgba(191, 219, 254, 0.9);
    }
    .card-thumb {
      width: 100%;
      aspect-ratio: 1 / 1;   /* 方形小卡 */
      border-radius: 8px;
      background: #d4e1f7;
      object-fit: cover;
      display: block;
      margin-bottom: 6px;
    }
    .card-name {
      font-size: 13px;
      color: #111827;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .vote-footer {
      margin-top: 8px;
      font-size: 13px;
      color: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4px;
    }
    #selectedCountB {
      font-weight: 600;
    }
    .btn-submit {
      margin-top: 8px;
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
      cursor: pointer;
    }
    .btn-submit:disabled {
      opacity: 0.4;
      box-shadow: none;
    }

    /* 即時前五名長條圖 */
    .live-box {
      width: 100%;
      padding: 96px 18px 24px;
    }
    .live-item {
      margin-bottom: 14px;
    }
    .live-title {
      font-size: 14px;
      margin-bottom: 4px;
      color: #0f172a;
    }
    .bar-bg {
      width: 100%;
      height: 24px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      border-radius: 999px;
      background: #1d4ed8;
      transition: width 0.35s ease;
    }
    .live-count {
      margin-top: 3px;
      font-size: 12px;
      text-align: right;
      color: #0f172a;
    }
    .mine .bar-fill {
      background: #7373B9; /* 你選的顏色 */
    }

    /* 最終全部結果 */
    .result-box {
      width: 100%;
      padding: 80px 16px 30px;
    }
    #finalTitleB {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1e40af;
    }
    .final-item {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(226, 232, 240, 0.96);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.25);
    }
    .final-rank {
      width: 26px;
      text-align: center;
      font-weight: 700;
      color: #64748b;
    }
    .final-name {
      flex: 1;
      margin: 0 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .final-count {
      min-width: 40px;
      text-align: right;
      font-weight: 600;
    }
    .final-mine {
      background: rgba(129, 140, 248, 0.95);
      color: white;
    }

    /* 右上角倒數 */
    .count-wrapper {
      position: fixed;
      top: 18px;
      right: 18px;
      text-align: right;
      z-index: 40;
    }
    #countLabelB {
      font-size: 13px;
      color: #1d4694;
    }
    #countNumberB {
      font-size: 26px;
      font-weight: 700;
      color: #1d4694;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    /* 最後五秒遮罩 */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(15, 23, 42, 0.5);
    }
    .overlay-card {
      width: 88%;
      max-width: 360px;
      padding: 22px 18px 18px;
      border-radius: 24px;
      background: rgba(226, 235, 250, 0.98);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
      text-align: center;
    }
    .overlay-title {
      font-size: 15px;
      margin-bottom: 4px;
      color: #4b5563;
    }
    .overlay-second {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1d4ed8;
    }
    .overlay-label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #4b5563;
    }
    .overlay-choice-list {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      line-height: 1.4;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="bgMainB">
    <!-- 投票未開始 -->
    <div id="stateWaitingB" class="state state-full-img">
      <img src="start.jpg" alt="投票未開始" />
    </div>

    <!-- 選擇 24 張小卡 -->
    <div id="stateVoteB" class="state hidden">
      <div class="vote-box">
        <div class="cards-grid" id="cardsGridB"></div>
        <div class="vote-footer">
          <span>每人可投 3 票（不同選項）</span>
          <span id="selectedCountB">已選擇 0 / 3</span>
        </div>
        <button id="submitB" class="btn-submit" disabled>送出投票</button>
      </div>
    </div>

    <!-- 投完票後：顯示前五名長條圖 -->
    <div id="stateLiveB" class="state hidden">
      <div class="live-box" id="liveListB"></div>
    </div>

    <!-- 投票結束 -->
    <div id="stateEndedB" class="state state-full-img hidden">
      <img src="end.jpg" alt="投票已結束" />
    </div>

    <!-- 公布結果 -->
    <div id="stateResultB" class="state hidden">
      <div class="result-box">
        <div id="finalTitleB">建築小姐 投票結果</div>
        <div id="finalListB"></div>
      </div>
    </div>

    <!-- 右上角倒數 -->
    <div class="count-wrapper">
      <div id="countLabelB">投票倒數</div>
      <div id="countNumberB">120</div>
    </div>

    <!-- 最後五秒遮罩 -->
    <div id="overlayLast5B" class="overlay hidden">
      <div class="overlay-card">
        <div class="overlay-title">投票倒數</div>
        <div id="overlaySecondsB" class="overlay-second">5</div>
        <div class="overlay-label">你已選擇</div>
        <div id="overlayChoiceB" class="overlay-choice-list"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="roomB.js"></script>
</body>
</html>
