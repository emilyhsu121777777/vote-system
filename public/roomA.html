<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>第一輪公演投票</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background: #000;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* 外層：整個手機畫面 */
    #bgMain {
      position: relative;
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .state {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .hidden {
      display: none !important;
    }

    /* ---- start / end 全螢幕圖片 ---- */
    .state-full-img {
      padding: 0;
    }

    .state-full-img img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* ---- 投票按鈕畫面 ---- */
    .vote-box {
      width: 100%;
      padding: 90px 24px 32px;
    }

    .option-btn {
      width: 100%;
      border: none;
      border-radius: 32px;
      margin-bottom: 18px;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      background: rgba(194, 212, 238, 0.95);
      color: #123;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      cursor: pointer;
    }

    .option-btn:active {
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.16);
    }

    /* ---- 即時長條圖 ---- */
    .live-box {
      width: 100%;
      padding: 104px 20px 32px;
    }

    .live-item {
      margin-bottom: 16px;
    }

    .live-title {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .bar-bg {
      width: 100%;
      height: 28px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 999px;
      background: #204b96;
      transition: width 0.35s ease;
    }

    .live-count {
      font-size: 13px;
      margin-top: 4px;
      text-align: right;
    }

    .mine .bar-fill {
      background: #204b96;
    }

    /* ---- 最終結果 ---- */
    .result-box {
      width: 100%;
      padding: 80px 24px 40px;
    }

    #finalTitle {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 18px;
      color: #18407e;
    }

    .final-item {
      margin-bottom: 16px;
      background: rgba(194, 212, 238, 0.96);
      border-radius: 26px;
      padding: 10px 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .final-name {
      font-size: 17px;
      font-weight: 600;
    }

    .final-count {
      font-size: 14px;
      margin-top: 2px;
    }

    .final-mine {
      background: rgba(65, 106, 181, 0.9);
      color: #fff;
    }

    /* ---- 右上角倒數 ---- */
    .count-wrapper {
      position: fixed;
      top: 18px;
      right: 18px;
      text-align: right;
      z-index: 50;
    }

    #countLabel {
      font-size: 13px;
      color: #1d4694;
    }

    #countNumber {
      font-size: 26px;
      font-weight: 700;
      color: #1d4694;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    /* ---- 最後 5 秒遮罩 ---- */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 40;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .overlay-card {
      width: 88%;
      max-width: 360px;
      padding: 26px 18px 22px;
      border-radius: 32px;
      background: rgba(222, 235, 252, 0.96);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.24);
      text-align: center;
    }

    .overlay-title {
      font-size: 16px;
      margin-bottom: 8px;
      color: #5576b2;
    }

    .overlay-second {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1f4d9c;
    }

    .overlay-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #5672a5;
    }

    .overlay-choice {
      margin: 0 auto;
      margin-top: 4px;
      padding: 8px 14px;
      border-radius: 999px;
      max-width: 260px;
      background: rgba(194, 212, 238, 1);
      font-size: 15px;
      font-weight: 600;
      color: #1f355b;
    }
  </style>
</head>
<body>
  <div id="bgMain">
    <!-- 投票尚未開始：直接顯示 start.jpg -->
    <div id="stateWaiting" class="state state-full-img">
      <img src="start.jpg" alt="投票未開始" />
    </div>

    <!-- 投票選項 -->
    <div id="stateVote" class="state hidden">
      <div class="vote-box">
        <button class="option-btn" data-index="0">Debut</button>
        <button class="option-btn" data-index="1">After like</button>
        <button class="option-btn" data-index="2">Rebel Heart</button>
        <button class="option-btn" data-index="3">Spinnin’ on it</button>
      </div>
    </div>

    <!-- 自己投完票後，顯示即時長條圖 -->
    <div id="stateLive" class="state hidden">
      <div class="live-box" id="liveList">
        <!-- 內容由 roomA.js 動態塞入 -->
      </div>
    </div>

    <!-- 投票結束但尚未公布結果：顯示 end.jpg -->
    <div id="stateEnded" class="state state-full-img hidden">
      <img src="end.jpg" alt="投票已結束" />
    </div>

    <!-- 公布結果畫面 -->
    <div id="stateResult" class="state hidden">
      <div class="result-box">
        <div id="finalTitle">投票結果</div>
        <div id="finalList">
          <!-- 內容由 roomA.js 動態塞入 -->
        </div>
      </div>
    </div>

    <!-- 右上角倒數 -->
    <div class="count-wrapper">
      <div id="countLabel">投票倒數</div>
      <div id="countNumber">60</div>
    </div>

    <!-- 最後五秒遮罩 -->
    <div id="overlayLast5" class="overlay hidden">
      <div class="overlay-card">
        <div class="overlay-title">投票倒數</div>
        <div id="overlaySeconds" class="overlay-second">5</div>
        <div class="overlay-label">你已選擇</div>
        <div id="overlayChoice" class="overlay-choice">Debut</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="roomA.js"></script>
</body>
</html>
