<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>建築小姐｜後台控制</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft JhengHei", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px 20px;
      width: 320px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
    }
    .status {
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.6;
    }
    .count {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .btn {
      width: 100%;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }
    .btn-primary {
      background: #22c55e;
      color: white;
      box-shadow: 0 6px 18px rgba(34, 197, 94, 0.4);
    }
    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(34, 197, 94, 0.4);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 4px 12px rgba(148, 163, 184, 0.4);
    }
    .btn-secondary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(148, 163, 184, 0.4);
    }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>建築小姐｜後台控制</h1>
    <div class="status">
      狀態：<span id="statusTextB">等待開始</span><br />
      倒數：<span id="countTextB">-</span> 秒
    </div>
    <div class="count" id="bigCountB">-</div>

    <button class="btn btn-primary" id="btnStartB">開始投票（重置票數，120 秒）</button>
    <button class="btn btn-secondary" id="btnResultB">公布投票結果</button>

    <div class="hint">
      前台網址：<br />
      <code>/roomB.html</code>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = "B";

    const statusText = document.getElementById("statusTextB");
    const countText = document.getElementById("countTextB");
    const bigCount = document.getElementById("bigCountB");
    const btnStart = document.getElementById("btnStartB");
    const btnResult = document.getElementById("btnResultB");

    socket.on("connect", () => {
      socket.emit("join", { roomId, role: "admin" });
    });

    socket.on("init", (data) => {
      if (!data) return;
      statusText.textContent = data.status || "waiting";
      countText.textContent = data.countdown ?? "-";
      bigCount.textContent = data.countdown ?? "-";
    });

    socket.on("status", (s) => {
      statusText.textContent = s;
    });

    socket.on("countdown", (n) => {
      countText.textContent = n;
      bigCount.textContent = n;
    });

    btnStart.addEventListener("click", () => {
      socket.emit("adminStart", roomId);
    });

    btnResult.addEventListener("click", () => {
      socket.emit("adminShowResult", roomId);
    });
  </script>
</body>
</html>
